<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9f9f9"/>
  
  <!-- Single File -->
  <rect x="20" y="80" width="40" height="50" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <line x1="40" y1="80" x2="40" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="20" y1="100" x2="60" y2="100" stroke="#333" stroke-width="2"/>
  <text x="30" y="110" fill="#fff" font-family="Arial" font-size="12">File</text>
  
  <!-- Arrow -->
  <line x1="70" y1="105" x2="110" y2="65" stroke="#333" stroke-width="2"/>
  <line x1="70" y1="105" x2="110" y2="145" stroke="#333" stroke-width="2"/>
  <polygon points="110,65 110,75 120,70" fill="#333"/>
  <polygon points="110,145 110,135 120,140" fill="#333"/>
  
  <!-- Multiple Files -->
  <rect x="130" y="30" width="40" height="50" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="30" x2="150" y2="80" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="50" x2="170" y2="50" stroke="#333" stroke-width="2"/>
  <text x="140" y="60" fill="#fff" font-family="Arial" font-size="12">File 1</text>
  
  <rect x="130" y="80" width="40" height="50" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="80" x2="150" y2="130" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="100" x2="170" y2="100" stroke="#333" stroke-width="2"/>
  <text x="140" y="110" fill="#fff" font-family="Arial" font-size="12">File 2</text>
  
  <rect x="130" y="130" width="40" height="50" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="130" y1="150" x2="170" y2="150" stroke="#333" stroke-width="2"/>
  <text x="140" y="160" fill="#fff" font-family="Arial" font-size="12">File 3</text>
</svg>
